{% extends 'base.html' %}

 {% block content %}
<body class="container px-4 mx-auto">
    <header>
        <h1><a href="{% url 'post_list' %}" class="text-white bg-[#C25100]  p-[20px] mb-[40px] sm:text-4xl text-2xl">Kelvin Blog</a></h1>
        <hr class="border-t-2 border-gray-300 my-8">
    </header>
    <article>
        <h2 class="text-2xl font-bold mb-2">{{ post.title }}</h2>
        <p class="text-gray-700 mb-4">{{ post.text|linebreaksbr }}</p>
        <p class="text-sm text-blue-500">
            Last updated: {{ post.updated_at|date:"F d, Y H:i" }}
        </p>

    </article>
</body>
{% endblock content %}
