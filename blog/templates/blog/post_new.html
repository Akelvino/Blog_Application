{% extends 'base.html' %}
{% block content %}
<body class="container px-4 mx-auto">
    <header>
        <h1><a href="/" class="text-white bg-[#C25100]  p-[20px] mb-[40px] sm:text-4xl text-2xl">Kelvin Blog</a></h1>
        <hr class="border-t-2 border-gray-300 my-8">
    </header>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <form method='post'>
            <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                <h1 class="text-2xl font-bold mb-6 text-center">Create Post</h1>

                <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="{{ form.title.id_for_label }}" class="block text-gray-700 font-semibold mb-2">Title</label>
                    {{ form.title }}
                </div>
                <div>
                    <label for="{{ form.text.id_for_label }}" class="block text-gray-700 font-semibold mb-2">Text</label>
                    {{ form.text }}
                </div>

                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg">Save</button>
        </form>
    </div>
</body>
{% endblock content %}
